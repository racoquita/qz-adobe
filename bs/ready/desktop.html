<script type="text/javascript">

$(document).ready( function() {

QZAD.init({
  App: {
    init: function() {
      this.initialized = true;
      this.shadowboxer = new QZAD.Shadowboxer({
        'button': $('.play-button') // or whatever your play button is called.
      });
    },
    on: function() {
      if ( ! this.initialized ) {
        this.init();
      }
      // reset
      $('#bgimage').show();
      $('#off').hide();
      $('#watch_now').show();
      //$('#poster-wrapper').hide();
      this.bindAway();
      this.shadowboxer.init();
    },
    off: function() {
      $('#learn_more').hide();
      $('#bgimage').show();
      $('#off').show();
      this.unbindAway();
      this.shadowboxer.deinit();
    },
    bindAway: function() {
      $(QZAD.el).on( 'shadowboxerlaunch', function() {
        $('#bgimage').hide();
        $('#watch_now').hide();
      });
      $(QZAD.el).on( 'shadowboxerdestroy', function() {
        $('#learn_more').css( 'display', 'block' );
      });
    },
    unbindAway: function() {
      $(QZAD.el).off( 'shadowboxerlaunch' );
      $(QZAD.el).off( 'shadowboxerdestroy' );
    }
  }
});

} );

</script>
