<!DOCTYPE html>
<html>
<head>
  <title>Adobe Psych Tablet: Dev 1</title>
  <style>
* {
  margin: 0;
  padding: 0; }
.spacer {
  width: 100%;
  height: 1500px; }
h1,
h2 {
  font-family: "Helvetica";
  text-align: center; }
iframe {
  border: none;
  display: block;
  margin: 0 auto;
  max-width: 480px;
  min-width: 480px;
  width: 100%; }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript">
  </script>
  <script type="text/javascript">
$(document).ready( function() {

  $(window).on( 'scroll', function() {
    var p = -$(window).scrollTop() + $('#ad').offset().top;
    $('iframe').attr( 'data-position', p );
    $('iframe').attr( 'data-windowheight', $(window).height() );
  });
  
  var p = -$(window).scrollTop() + $('#ad').offset().top;
  $('iframe').attr( 'data-position', p );
  $('iframe').attr( 'data-windowheight', $(window).height() );

});
  </script>
</head>
<body>
  <div class='spacer'>
    <h1>Adobe BS Tablet: Prod 1</h1>
    <h2>scroll down to see the ad.</h2>
  </div>
  <iframe
    id="ad"
    data-position=""
    data-windowheight=""
    frameborder="none"
    height="550px"
    src="tablet.html"
  ></iframe>
  <div class='spacer'></div>
</body>
</html>
